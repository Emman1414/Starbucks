<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks</title>
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- HEADER -->

    <header
      class="header py-2 w-full bg-white shadow-[0px_3px_8px_rgba(0,0,0,0.24)]"
    >
      <div class="container">
        <div
          class="header__wrapper flex flex-row items-center justify-between"
        >
          <ul class="header__left flex items-center lg:flex-row gap-5">
            <!-- LOGO -->
            <img class="w-[100px]" src="../img/SB-logo.png" alt="" />
            <!-- NAVIGATION -->
            <ul class="header__nav flex flex-col hidden lg:block">
              <ul class="flex flex-row gap-6">
                <li><a href="#">HOME</a></li>
                <li><a href="#">REWARDS</a></li>
                <li><a href="#">GIFT CARDS</a></li>
              </ul>
            </ul>
          </ul>

          <ul class="header__right flex flex-row hidden lg:block lg:gap-[5rem]">
            <ul>
              <li>
                <a href=""
                  ><i class="fa-solid fa-location-dot"></i> Find a Store</a
                >
              </li>
            </ul>
            <ul>
              <a href="" class="btn bg-outline">Sign in</a>
              <a href="" class="btn bg-blackk">Join Now</a>
            </ul>
          </ul>
          <div class="toggle__menu">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </header>

    <!-- TOP -->

    <section
      class="top w-full h-[3rem] z-10 fixed bg-tertiary pb-1 py-0 lg:leading-7 flex justify-center items-center"
    >
      <div class="container">
        <div class="top__wrapper">
          <small>
            <h3 class="text-white font-extrabold text-sm flex">
              STARBUCK'S REWARDS
            </h3>
          </small>
        </div>
      </div>
    </section>
    <script src="./js/toggleMenu.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks</title>
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- HEADER -->

    <header
      class="header py-1 w-full bg-white shadow-[0px_3px_8px_rgba(0,0,0,0.24)]"
    >
      <div class="container">
        <div class="header__wrapper flex flex-row items-center justify-between">
          <div class="header__left flex items-center lg:flex-row gap-5">
            <!-- LOGO -->
            <img class="w-[85px]" src="../img/SB-logo.png" alt="" />
            <!-- NAVIGATION -->
            <ul class="nav">
              <ul
                class="header__nav flex flex-col bg-white gap-5 fixed h-full w-[70%] text-center justify-center font-semibold duration-700 top-[4.8rem] right-[-100%] lg:flex-row lg:items-center p-5 lg:static lg:py-0 lg:px-0"
              >
                <li><a href="#">MENU</a></li>
                <li><a href="#">REWARDS</a></li>
                <li><a href="#">GIFT CARDS</a></li>

                <ul
                  class="header__right flex flex-col-reverse items-start gap-6 pt-5 w-[20rem] border-t-2 border-gray-300 lg:gap-[5rem] lg:hidden"
                >
                 
                    <li>
                      <a href=""
                        ><i class="fa-solid fa-location-dot"></i> Find a
                        Store</a
                      >
                    </li>
                
                  <ul>
                    <a href="" class="btn bg-outline">Sign in</a>
                    <a href="" class="btn bg-blackk">Join Now</a>
                  </ul>
                </ul>
              </ul>
            </ul>
          </div>

          <div
            class="header__right flex flex-row hidden lg:block lg:gap-[5rem]"
          >
            <ul>
              <li>
                <a href=""
                  ><i class="fa-solid fa-location-dot"></i> Find a Store</a
                >
              </li>
            </ul>
            <ul>
              <a href="" class="btn bg-outline">Sign in</a>
              <a href="" class="btn bg-blackk">Join Now</a>
            </ul>
          </div>
          <div
            class="toggle__menu transition-all rounded-full hover:border-8 hover:border-gray-400 hover:bg-gray-400 cursor-pointer"
          >
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </header>

    <!-- TOP -->

    <section
      class="top w-full h-[3rem] z-10 fixed bg-tertiary pb-1 py-0 lg:leading-7 flex justify-center items-center"
    >
      <div class="container">
        <div class="top__wrapper">
          <small>
            <h3 class="text-white font-extrabold text-sm flex">
              STARBUCK'S REWARDS
            </h3>
          </small>
        </div>
      </div>
    </section>
    <script src="./js/toggleMenu.js"></script>
  </body>
</html>
